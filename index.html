<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <script defer src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/bc5865a092.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todolist.css">
</head>

<body class="text-bg-dark">
    <div class="container text-center">
        <div class="d-flex justify-content-center pt-5 mt-5 ">
            <form class="form">
                <h1 class="display-4 fw-bold text-center">Todo List</h1>
                <div class="d-flex mt-3">
                    <input type="text" class="form-control pe-5" placeholder="New Item" id="inputItem">
                    <span class="ms-3">
                        <button class="btn btn-warning" id="enter"><i class="fas fa-pencil-alt"></i></button>
                    </span>
                </div>
            </form>
        </div>
        <div class="row mt-3">
			<ul class="col-12 offset-0 col-sm-8 offset-sm-2"id="todolist">
            </ul>
		</div>
    </form>
    </div>
    
</body>
</html>
